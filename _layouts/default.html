<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    {% render 'head.html' %}
    <!-- Your compiled overrides -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    {% render 'sidebar.html' %}

    <div id="main-wrapper">
      {% render 'topbar.html' %}

      <main aria-label="Content">
        {{ content }}
      </main>

      {% render 'footer.html' %}
    </div>

    {% render 'foot.html' %}
  </body>
</html>
