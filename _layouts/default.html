<!doctype html>
<html lang="{{ site.lang | default: 'en' }}">
  <head>
    {% include_cached head.html %}
    <link rel="stylesheet" href="{{ '/assets/css/jekyll-theme-chirpy.css' | relative_url }}">
  </head>

  <body>
    {% include_cached sidebar.html %}
    <div id="main-wrapper" class="d-flex justify-content-center">
      <div class="container d-flex flex-column px-xxl-5">
        {% include_cached topbar.html %}

        <div class="row flex-grow-1">
          <main aria-label="Main Content" class="col-12 col-lg-11 col-xl-9 px-md-4">
            {{ content }}
          </main>

          <aside aria-label="Panel" id="panel-wrapper" class="col-xl-3 ps-2 text-muted">
            {% include_cached panel.html %}
          </aside>
        </div>

        <div class="row">
          <div id="tail-wrapper" class="col-12 col-lg-11 col-xl-9 px-md-4">
            {% include_cached footer.html %}
          </div>
        </div>

      </div>
    </div>

    {% include_cached scripts.html %}
  </body>
</html>
