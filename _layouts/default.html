---
# Local default layout that works with Chirpy on Jekyll 4.x
# NOTE: No "ignore missing" anywhere.
---

<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    {%- include_cached head.html -%}
    <!-- Load your overrides AFTER the theme's CSS that head.html injects -->
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  </head>

  <body class="layout--default">
    {%- include_cached sidebar.html -%}

    <div id="main-wrapper">
      {%- include_cached topbar.html -%}
      <main class="page-content" aria-label="Content">
        {{ content }}
      </main>
      {%- include_cached footer.html -%}
    </div>

    {%- include_cached scripts.html -%}
  </body>
</html>
